{% extends "base.html " %}

{% block title %}Zerowanie hasła{% endblock %}

{% block content %}
    <h1>Zapomniałeś hasła?</h1>
    <p>Podaj adre e-mail, aby zdefiniować nowe hasło.</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Wyślij e-mail"></p>
    </form>
{% endblock %}
